stages: [validate, build, deploy]

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

variables:
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

  # Non-sensitive defaults
  GAR_REGISTRY: "us-central1-docker.pkg.dev"
  GAR_REPO: "$GCP_PROJECT_ID/tekmetric"
  IMAGE_NAME: "tekmetric-backend"

  HELM_RELEASE: "tekmetric-backend"
  HELM_CHART_PATH: "./backend/chart/tekmetric-backend"
  HELM_NAMESPACE: "tekmetric"
  HELM_TIMEOUT_DEV: "5m"
  HELM_TIMEOUT_PROD: "10m"

  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_BUILDKIT: "1"

build_backend_image:
  stage: build
  image: docker:27
  services: [docker:27-dind]
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_HOST: "tcp://docker:2376"
    DOCKER_TLS_VERIFY: "1"
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    DOCKER_BUILDKIT: "1"
  before_script:
    # Install gcloud in Alpine (docker:27 is Alpine-based)
    - apk add --no-cache bash curl python3 py3-crcmod libc6-compat openssl
    - curl -sSL https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-472.0.0-linux-x86_64.tar.gz -o /tmp/gcloud.tgz
    - tar -C /opt -xzf /tmp/gcloud.tgz
    - /opt/google-cloud-sdk/install.sh --quiet
    - export PATH="/opt/google-cloud-sdk/bin:$PATH"
    - gcloud --version
  script:
    - |
      require() { test -n "${!1:-}" || (echo "Missing $1" && exit 1); }
      require GCP_PROJECT_ID
      require GCP_SA_KEY
      require GAR_REGISTRY

      gcloud auth activate-service-account --key-file="$GCP_SA_KEY"
      gcloud config set project "$GCP_PROJECT_ID"
      gcloud auth configure-docker "$GAR_REGISTRY" --quiet

      IMAGE_PATH="$GAR_REGISTRY/$GCP_PROJECT_ID/tekmetric/tekmetric-backend"
      echo "IMAGE_PATH=$IMAGE_PATH"

      cd backend
      docker build --pull -t "$IMAGE_PATH:$CI_COMMIT_SHORT_SHA" .
      docker push "$IMAGE_PATH:$CI_COMMIT_SHORT_SHA"

      DIGEST="$(gcloud artifacts docker images describe "$IMAGE_PATH:$CI_COMMIT_SHORT_SHA" \
        --format='get(image_summary.digest)')"
      test -n "$DIGEST" || (echo "Failed to resolve digest" && exit 1)

      {
        echo "IMAGE_TAG=$CI_COMMIT_SHORT_SHA"
        echo "IMAGE_PATH=$IMAGE_PATH"
        echo "IMAGE_DIGEST=$DIGEST"
      } > ../build.env
  artifacts:
    reports:
      dotenv: build.env
  rules:
    - if: $CI_COMMIT_BRANCH


deploy_dev:
  stage: deploy
  image: alpine/helm:3.15.4
  needs: [build_backend_image]
  environment: { name: dev }
  resource_group: dev
  when: manual
  script:
    - |
      require() { test -n "${!1:-}" || (echo "Missing $1" && exit 1); }
      require IMAGE_PATH
      require IMAGE_DIGEST
      require HELM_RELEASE
      require HELM_CHART_PATH
      require HELM_NAMESPACE
      require KUBECONFIG_B64

      mkdir -p ~/.kube
      echo "$KUBECONFIG_B64" | base64 -d > ~/.kube/config
      chmod 600 ~/.kube/config

      helm upgrade --install "$HELM_RELEASE" "$HELM_CHART_PATH" \
        -n "$HELM_NAMESPACE" --create-namespace \
        --set image.repository="$IMAGE_PATH" \
        --set image.digest="$IMAGE_DIGEST" \
        --set image.tag="" \
        --atomic --wait --timeout "$HELM_TIMEOUT_DEV"
  rules:
    - if: $CI_COMMIT_BRANCH

# PROD MANUAL DEPLOYMENT (intentionally empty)
deploy_prod:
  stage: deploy
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
