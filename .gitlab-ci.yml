stages: [build, deploy]

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

variables:
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

  GAR_REGISTRY: "us-central1-docker.pkg.dev"
  GAR_REPO: "$GCP_PROJECT_ID/tekmetric"
  IMAGE_NAME: "tekmetric-backend"

  HELM_RELEASE: "tekmetric-backend"
  HELM_CHART_PATH: "./backend/chart/tekmetric-backend"

  DEV_NAMESPACE: "tekmetric-dev"
  PROD_NAMESPACE: "tekmetric-prod"

  HELM_TIMEOUT_DEV: "5m"
  HELM_TIMEOUT_PROD: "10m"

  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_BUILDKIT: "1"

# =====================================================
# BUILD — Docker build + push to GAR (tag-based)
# =====================================================
build_backend_image:
  stage: build
  image: docker:27
  services:
    - docker:27-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_HOST: "tcp://docker:2376"
    DOCKER_TLS_VERIFY: "1"
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
    DOCKER_BUILDKIT: "1"
  before_script:
    - apk add --no-cache curl python3 py3-crcmod libc6-compat openssl
    - curl -sSL https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-472.0.0-linux-x86_64.tar.gz -o /tmp/gcloud.tgz
    - tar -C /opt -xzf /tmp/gcloud.tgz
    - /opt/google-cloud-sdk/install.sh --quiet
    - export PATH="/opt/google-cloud-sdk/bin:$PATH"
    - gcloud --version
  script:
    - |
      require() { eval "v=\${$1:-}"; [ -n "$v" ] || { echo "Missing $1"; exit 1; }; }

      require GCP_PROJECT_ID
      require GCP_SA_KEY
      require GAR_REGISTRY
      require GAR_REPO
      require IMAGE_NAME

      gcloud auth activate-service-account --key-file="$GCP_SA_KEY"
      gcloud config set project "$GCP_PROJECT_ID"
      gcloud auth configure-docker "$GAR_REGISTRY" --quiet

      IMAGE_PATH="$GAR_REGISTRY/$GAR_REPO/$IMAGE_NAME"
      echo "IMAGE_PATH=$IMAGE_PATH"

      cd backend
      docker build --pull -t "$IMAGE_PATH:$IMAGE_TAG" .
      docker push "$IMAGE_PATH:$IMAGE_TAG"

      {
        echo "IMAGE_TAG=$IMAGE_TAG"
        echo "IMAGE_PATH=$IMAGE_PATH"
      } > ../build.env
  artifacts:
    reports:
      dotenv: build.env
  rules:
    - if: $CI_COMMIT_BRANCH

# =====================================================
# DEPLOY DEV — auto, namespace-based
# =====================================================
deploy_dev:
  stage: deploy
  image:
    name: google/cloud-sdk:slim
    entrypoint: [""]
  needs: [build_backend_image]
  environment:
    name: dev
  resource_group: dev
  before_script:
    - apt-get update
    - apt-get install -y curl ca-certificates kubectl google-cloud-cli-gke-gcloud-auth-plugin
    - export USE_GKE_GCLOUD_AUTH_PLUGIN=True
    - gke-gcloud-auth-plugin --version
    - curl -sSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - helm version
    - kubectl version --client=true
    - gcloud --version

  script:
    - |
      require() { eval "v=\${$1:-}"; [ -n "$v" ] || { echo "Missing $1"; exit 1; }; }
      require GCP_PROJECT_ID
      require GCP_SA_KEY
      require GKE_REGION
      require GKE_CLUSTER
      require IMAGE_PATH
      require IMAGE_TAG
      require DEV_NAMESPACE
      require HELM_RELEASE
      require HELM_CHART_PATH

      gcloud auth activate-service-account --key-file="$GCP_SA_KEY"
      gcloud config set project "$GCP_PROJECT_ID"

      gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION"

      helm upgrade --install "$HELM_RELEASE" "$HELM_CHART_PATH" \
        -n "$DEV_NAMESPACE" --create-namespace \
        --set image.repository="$IMAGE_PATH" \
        --set image.tag="$IMAGE_TAG" \
        --atomic --wait --timeout "$HELM_TIMEOUT_DEV"
  rules:
    - if: $CI_COMMIT_BRANCH

# =====================================================
# DEPLOY PROD 
# =====================================================

deploy_prod:
  stage: deploy
  image:
    name: google/cloud-sdk:slim
    entrypoint: [""]
  needs: [build_backend_image]
  environment:
    name: production
  resource_group: production
  when: manual
  allow_failure: false
  before_script:
    - apt-get update
    - apt-get install -y curl ca-certificates kubectl google-cloud-cli-gke-gcloud-auth-plugin
    - export USE_GKE_GCLOUD_AUTH_PLUGIN=True
    - gke-gcloud-auth-plugin --version
    - curl -sSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - helm version
    - kubectl version --client=true
    - gcloud --version

  script:
    - |
      require() { eval "v=\${$1:-}"; [ -n "$v" ] || { echo "Missing $1"; exit 1; }; }
      require GCP_PROJECT_ID
      require GCP_SA_KEY
      require GKE_REGION
      require GKE_CLUSTER
      require IMAGE_PATH
      require IMAGE_TAG
      require PROD_NAMESPACE
      require HELM_RELEASE
      require HELM_CHART_PATH

      gcloud auth activate-service-account --key-file="$GCP_SA_KEY"
      gcloud config set project "$GCP_PROJECT_ID"

      gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION"

      helm upgrade --install "$HELM_RELEASE" "$HELM_CHART_PATH" \
        -n "$PROD_NAMESPACE" --create-namespace \
        --set image.repository="$IMAGE_PATH" \
        --set image.tag="$IMAGE_TAG" \
        --atomic --wait --timeout "$HELM_TIMEOUT_PROD"
  rules:        ## — manual, post-merge 
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
