apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tekmetric-backend.name" . }}
  labels:
    {{- include "tekmetric-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tekmetric-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tekmetric-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}

      {{- $port := (.Values.service.targetPort | default 8080) }}
      {{- if or (not $port) (eq (int $port) 0) }}
      {{- fail "service.targetPort must be a valid port (1-65535)" }}
      {{- end }}

      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ $port }}

          startupProbe:
            tcpSocket:
              port: {{ $port }}
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 60

          readinessProbe:
            httpGet:
              path: {{ .Values.probes.path | default "/api/welcome" }}
              port: {{ $port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: {{ .Values.probes.path | default "/api/welcome" }}
              port: {{ $port }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          {{- if .Values.securityContext.enabled }}
          securityContext:
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation | default false }}
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem | default false }}
            capabilities:
              drop:
                - ALL
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
